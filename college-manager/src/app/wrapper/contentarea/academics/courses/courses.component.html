<mat-form-field class="filter">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. BA" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- CourseId Column -->
      <ng-container matColumnDef="courseId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CourseId </th>
        <td mat-cell *matCellDef="let row"> {{row.courseId}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="courseName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Course </th>
        <td mat-cell *matCellDef="let row"> {{row.courseName}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="courseType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Type </th>
        <td mat-cell *matCellDef="let row"> {{row.courseType}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <!-- <mat-form-field > -->
            <!-- <input matInput placeholder="" [value]="element.position" [(ngModel)]="element.position"> -->
            <button mat-button color="primary" (click)="openDialog()" >Edit</button>
          <!-- </mat-form-field> -->
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
