<div class = "row">

  <div class = "coll-sm">
  <mat-form-field class="filter">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Maths" #input>
    </mat-form-field>
  </div>
  
  <div class = "coll-sm">
    <button type="button" (click)="createDialog()">Add Subject</button>
  </div>
  
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
    <!-- Position Column -->
    <ng-container matColumnDef="subjectId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject Id </th>
      <td mat-cell *matCellDef="let element"> {{element.subjectId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="subjectName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject</th>
      <td mat-cell *matCellDef="let element"> {{element.subjectName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Course </th>
      <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="facultyId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FacultyId </th>
      <td mat-cell *matCellDef="let element"> {{element.facultyId}} </td>
    </ng-container>

    <ng-container matColumnDef="subjectType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SubjectType </th>
        <td mat-cell *matCellDef="let element"> {{element.subjectType}} </td>
      </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <!-- <mat-form-field > -->
          <!-- <input matInput placeholder="" [value]="element.position" [(ngModel)]="element.position"> -->
          <button mat-button color="primary" (click)="editDialog(element)" >Edit</button>
        <!-- </mat-form-field> -->
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

    
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
