<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
    <!-- Position Column -->
    <ng-container matColumnDef="registrationId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Registration Id </th>
      <td mat-cell *matCellDef="let element"> {{element.registrationId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="fName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
      <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="mName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> MiddleName </th>
      <td mat-cell *matCellDef="let element"> {{element.mName}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="lName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lName}} </td>
    </ng-container>

    <ng-container matColumnDef="selected_msg">
      <th mat-header-cell *matHeaderCellDef>Feedback</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field>
          <input matInput [value]="" [(ngModel)]="element.selected_msg" required ng-required="true">
        </mat-form-field>
      </td>
    </ng-container>


    <ng-container matColumnDef="selected_status">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <!-- <select [(ngModel)]="element.passYear" (click) = "onTableChange(element)" required>
          <option *ngFor="let year of years" [value]="year" >{{ year }}</option> 
        </select> -->

        <select [(ngModel)]="element.selected_status" required>
          <!-- <option *ngFor="let year of years" [value]="year" >{{ year }}</option>  -->
          <option value="1">Accept</option>
          <option value="0">Reject</option>
        </select> 
      </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Feedback</th>
      <td mat-cell *matCellDef="let element" (click)="updateSelectedStatus(element)">
          <button type="button">Update</button>

      </td>
    </ng-container>

    <ng-container matColumnDef="revert">
      <th mat-header-cell *matHeaderCellDef>Undo</th>
      <td mat-cell *matCellDef="let element" (click)="revertBackToRegistration(element)">
          <button type="button">Revert</button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

    
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
