<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h1>Oops!</h1></mat-card-title>
    <mat-card-subtitle> <h2>404 Not Found</h2></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Sorry, an error has occured, Requested page not found!</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [routerLink]="['/']">
      Take Me Home
    </button>
    <button mat-raised-button [routerLink]="['/']">Contact Support</button>
  </mat-card-actions>
</mat-card>
