<div class="signin-content">
    <mat-card>
        <mat-card-header>
            <mat-card-title><fa-icon [icon]="faLock" class="fa-3x"></fa-icon></mat-card-title>
            <mat-card-subtitle> 
                Welcome To Admisssion Portal
            </mat-card-subtitle>
        </mat-card-header>
      <mat-card-content>
        <form [formGroup]="forgotPwdForm">
          <p>Enter Your Registered Email</p>
          <div class="form-group">
            <input type="email" class="form-control" matInput type="email" id="email" placeholder="Email"  formControlName="email" name="email" required>
          </div>
          </form>
        <br/>
        <button mat-raised-button color="primary" (click)="resetPwd()">Verify your email</button>
      </mat-card-content>
      <mat-card-actions>
        <!-- <small>Check Your Email</small> -->
      </mat-card-actions>
    </mat-card>
  </div>
